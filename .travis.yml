language: python

python:
- '3.5'

sudo: required
dist: xenial

install:
  - pip3 install -r requirements.txt
  - sudo apt-get install upx

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3

script:
- coverage run setup.py test
- coverage xml
- python setup.py build_pro
- python setup.py build_ui
- python setup.py build_deb
- sudo dpkg -i pynocchio*.deb

deploy:
  provider: releases
  api_key:
     secure: 
  file: "pynocchio_0.1.1_amd64.deb"
  skip_cleanup: true
  on:
    tags: true
    repo: pynocchio/pynocchio
    branch: master
    
deploy:
  provider: packagecloud
  repository: "pynocchio"
  username: "mstuttgart"
  token:
    secure: 
  skip_cleanup: true
  on:
    repo: pynocchio/pynocchio
    branch:
  dist:
    - "ubuntu/xenial"
    - "linuxmint/sara"

after_success:
 - python-codacy-coverage -c $TRAVIS_COMMIT -r coverage.xml
